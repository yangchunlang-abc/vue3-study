<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    {{count}}
    <h1 @click="add(2)">点击事件-({{count}})</h1>
    <h1 @click="count--">点击事件-({{count}})</h1>
  </div>
  <script src="../llib/vue2.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          count: 0
        }
      },
      methods: {
        add(num) {
          this.count += num
        }
      }
    })
  </script>
</body>

</html>
